<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор перестановок чисел</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Генератор перестановок</h1>
            <p class="subtitle">Введите 4 числа</p>
        </header>

        <div class="ad-section">
            <div class="ad-content">
                <div class="ad-header">
                    <span class="ad-label">Реклама</span>
                    <h3 class="ad-title">NeoMusic</h3>
                </div>
                <p class="ad-description">Музыкальный бот для Discord с высоким качеством звука и умными функциями</p>
                <a href="https://discord.com/oauth2/authorize?client_id=1192983650984271882&scope=bot+applications.commands&permissions=277029129216" target="_blank" class="ad-button">Добавить бота</a>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="num1">Число 1:</label>
                <input type="number" id="num1" placeholder="0-9" min="0" max="9">
            </div>
            <div class="input-group">
                <label for="num2">Число 2:</label>
                <input type="number" id="num2" placeholder="0-9" min="0" max="9">
            </div>
            <div class="input-group">
                <label for="num3">Число 3:</label>
                <input type="number" id="num3" placeholder="0-9" min="0" max="9">
            </div>
            <div class="input-group">
                <label for="num4">Число 4:</label>
                <input type="number" id="num4" placeholder="0-9" min="0" max="9">
            </div>
        </div>

        <button id="generateBtn" class="generate-btn">Сгенерировать перестановки</button>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Все возможные перестановки:</h2>
            <div class="stats">
                <span id="totalCount">Всего: 0</span>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
